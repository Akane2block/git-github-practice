<!DOCTYPE html>
<html lang="ja">
<head>
    <meta charset="UTF-8">
    <meta name="viewport" content="width=device-width, initial-scale=1.0">
    <title>Git/GitHub復習会 - 自己紹介カード</title>
    <link rel="stylesheet" href="style.css">
</head>
<body>
    <header>
        <h1>Git/GitHub復習会</h1>
        <p>みんなで作る自己紹介ページ</p>
    </header>

    <main>
        <section class="cards">

            <!-- ===== サンプルカード ===== -->
            <div class="card">
                <div class="card-icon">🌽</div>
                <h2>とみー</h2>
                <p class="role">AI木曜会広報</p>
                <p class="message">GitHubがんばります！</p>
                <div class="likes">
                    <span>好きなもの：</span>とうもろこし
                </div>
            </div>

            <!-- ===== ここから下に自分のカードを追加してください ===== -->

            <!--
            ▼▼▼ カードのテンプレート（コピーして使ってね）▼▼▼

            <div class="card">
                <div class="card-icon">🎉</div>
                <h2>あなたの名前</h2>
                <p class="role">ひとこと肩書き</p>
                <p class="message">自己紹介メッセージを書いてね！</p>
                <div class="likes">
                    <span>好きなもの：</span>○○、△△、□□
                </div>
            </div>

            ▲▲▲ ここまでコピー ▲▲▲
            -->

            <!-- ===== 参加者のカードはこの下に追加 ===== -->
            <div class="card">
                <div class="card-icon">🎉</div>
                <h2>ありこ</h2>
                <p class="role">黒猫です</p>
                <p class="message">今日はここまでできた！</p>
                <div class="likes">
                    <span>好きなもの</span>どうぶつ、コーヒー
                </div>
            </div>

            <div class="card">
                <div class="card-icon">🦊</div>
                <h2>たなか</h2>
                <p class="role">デザイナー</p>
                <p class="message">GitHubは初めてですが、楽しく学びたいです！</p>
                <div class="likes">
                    <span>好きなもの：</span>イラスト、抹茶、散歩
                </div>
            </div>

            <div class="card">
                <div class="card-icon">☺️</div>
                <h2>とみなが</h2>
                <p class="role">広報</p>
                <p class="message">よろしく</p>
                <div class="likes">
                    <span>好きなもの：</span>AI、うどん、散歩
                </div>
            </div>




            <div class="card">
                <div class="card-icon">🤖</div>
                <h2>河瀬さん</h2>
                <p class="role">AI木曜会運営</p>
                <p class="message">AI大好きです</p>
                <div class="likes">
                    <span>好きなもの：</span>AI
                </div>
            </div>

        </section>
    </main>

    <footer>
        <p>2026年1月8日 Git/GitHub復習会</p>
    </footer>
</body>
</html>
